<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="img/camera.svg" alt="logomarca da camera">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="avatar de uma mulher">
        </header>
        <main>
            <div class="container">
              <h1>Galeria</h1>

              <section class="gallery">
                <figure class="item">
                  <img src="img/workspace.jpg" alt="">

                  <figcaption class="details">
                    <h2>Workspace elétrica</h2>
                    <div class="tags">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay: .6s">
                  <img src="img/dark_red.jpg" alt="">

                  <figcaption class="details">
                    <h2>Dark and red</h2>
                    <div class="tags">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay: .8s">
                  <img src="img/organizacao.jpg" alt="">

                  <figcaption class="details">
                    <h2>Organização e grids</h2>
                    <div class="tags">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay: 1s">
                  <img src="img/colmeia.jpg" alt="">

                  <figcaption class="details">
                    <h2>Colmeia</h2>
                    <div class="tags">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay: 1.2s">
                  <img src="img/setup.jpg" alt="">

                  <figcaption class="details">
                    <h2>Setup de escritor</h2>
                    <div class="tags">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay: 1.4s">
                  <img src="img/ergonomia.jpg" alt="">

                  <figcaption class="details">
                    <h2>Ergonomia e cores</h2>
                    <div class="tags">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay: 1.6s">
                  <img src="img/show_luzes.jpg" alt="">

                  <figcaption class="details">
                    <h2>Show de luzes</h2>
                    <div class="tags">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay: 1.8s">
                  <img src="img/deep_purple.jpg" alt="">

                  <figcaption class="details">
                    <h2>Deep purple</h2>
                    <div class="tags">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>

                <figure class="item" style="--delay: 2s">
                  <img src="img/multi_screen.jpg" alt="">

                  <figcaption class="details">
                    <h2>Multi-Screen</h2>
                    <div class="tags">
                      <span>Tag</span>
                    </div>
                  </figcaption>
                </figure>
                
              </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
  </body>
</html>
